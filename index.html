<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/daf203ba6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card mx-1 mx-sm-5 mt-3">
      
      <!-- formulario -->
      <form>
        <!-- card header -->
        <h1 class="card-header">
          Payment form example
        </h1>

        <!-- card body -->
        <div class="card-body">
          <div class="alert alert-danger" role="alert"  >Some fields are missing</div>
          <div class="row">
            <!-- top part -->
            <div class="Input1 mb-3 col-md-5 col-sm-12 text-start">
              <label for="disabledTextInput" class="form-label">Card #</label>
              <input type="text" id="disabledTextInput" class="form-control" pattern="\d{16,16}" placeholder="XXXXXXXXXXXXXXXX">
            </div>
    
            <div class="Input2 mb-3 col-md-3 col-sm-12 text-start">
              <label for="disabledTextInput" class="form-label">CVC #</label>
              <input type="text" id="disabledTextInput" class="form-control" pattern="\d{3,3}" placeholder="000">
            </div>
            
            <div class="Input3 mb-3 col-md-4 col-sm-12 text-start">
              <label for="disabledTextInput" class="form-label"></i> Amount</label>
              <div class="logo d-flex">
                <p><i class="bi bi-currency-dollar"></i></p>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Amount">
              </div>
            </div>
            
            <!-- middle part -->
            <div class="mb-3 col-md-6 col-sm-12 text-start">
              <label for="disabledInput" class="form-label">First name</label>
              <input id="disabledSelect" class="form-control">
            </div>
            
            <div class="Input2 mb-3 col-md-6 col-sm-12 text-start">
              <label for="disabledTextInput" class="form-label">Last name</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </div>
            
            <div class="Input2 mb-3 col-md-6 col-sm-12 text-start">
              <label for="disabledTextInput" class="form-label">City</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </div>
            
            <div class="mb-3 col-md-3 col-sm-12 text-start">
              <label for="disabledSelect" class="form-label">State</label>
              <select id="disabledSelect" class="form-select mb-3">
                <option>Pick a state</option>
                <option>Washintong</option>
                <option>Orlando</option>
                <option>California</option>ยก
              </select>
            </div>
            
            <div class="Input2 mb-3 col-md-3 col-sm-12 text-start">
              <label for="disabledTextInput" class="form-label">Postal Code</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </div>

            <!-- bottom part -->
            <label for="disabledTextInput" class="form-label d-flex flex-column col-md-6 col-sm-12">We accept: 
              <div class="radio cards mt-3 btn btn-secondary" style="width: fit-content;">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
              </div>
            </label>
            
            <div class="col-md-6 col-sm-12">
              <label for="disabledTextInput" class="form-label text-start">Message</label>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <div class="text-light-emphasis mb-3">Add any notes here.</div>
            </div>
            
          </div>
        </div>

         <!-- card footer -->
         <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
          <a href="#" class="btn btn-primary">Send</a>
          <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>

      </form>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
